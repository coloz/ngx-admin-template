<h4>点灯物联管理台 / 开发者中心</h4>

<div class="error-mess animated faster fadeIn" *ngIf="showError">
  用户名或密码错误
</div>

<form class="form" [formGroup]="loginForm" autocomplete="off">

  <div class="form-group">
    <mat-form-field>
      <mat-label>手机号</mat-label>
      <input matInput type="text" placeholder="手机号" formControlName="username" autocomplete="off" />
      <mat-error>
        手机号应为11位数字
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>密码</mat-label>
      <input matInput type="password" placeholder="密码" formControlName="password" autocomplete="off" />
      <mat-error>
        密码至少8位字符或数字
      </mat-error>
    </mat-form-field>
  </div>
  <div class="btn-box">
    <button (click)="submit()">
      登录
    </button>
  </div>
</form>

<div class="other-box">
  <a routerLink="/auth/forgot">
    忘记密码
  </a>
  <a routerLink="/auth/register">
    注册账号
  </a>
</div>
