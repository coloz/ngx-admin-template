<h4><i class="far fa-chevron-left" (click)="back()"></i>注册</h4>

<form class="form" [formGroup]="loginForm" autocomplete="off">

  <div class="form-group">
    <mat-form-field>
      <mat-label>手机号</mat-label>
      <input matInput type="text" placeholder="手机号" formControlName="username" autocomplete="off" />
      <mat-error>
        手机号应为11位数字
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>验证码</mat-label>
      <input matInput type="text" placeholder="验证码" formControlName="smscode" autocomplete="off" />
      <mat-error>
        验证码应为6位数字
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>密码</mat-label>
      <input matInput type="password" placeholder="密码" formControlName="password" autocomplete="off" />
      <mat-error>
        密码至少8位字符或数字
      </mat-error>
    </mat-form-field>
    <div class="sendsmscode" (click)="sendSmscode()" [ngStyle]="{'color': smsCounter>0?'#CCCCCC':'#000'}">发送验证码
      <span *ngIf="smsCounter>0">({{smsCounter}})</span></div>
  </div>
  <div class="btn-box">
    <button (click)="submit()">
      注册
    </button>
  </div>
</form>

<div class="other-box"></div>
